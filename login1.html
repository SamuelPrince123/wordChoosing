<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduLogin - Learn Smarter</title>
  <link rel="stylesheet" href="login1.css" />
</head>
<body>

<div class="container">
  <h1>Welcome to PicScribe</h1>
  <p class="subtitle">Enter your username before signing in</p>
  <input type="text" id="username-input" placeholder="Enter a username..." maxlength="14" />
  <button id="google-login" disabled>
    <img src="images/google.png" alt="Google" />
    Sign in with Google
  </button>
</div>

<!-- Modal -->
<div id="existing-account-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal">
    <h2 id="modal-title">Account Exists</h2>
    <p id="modal-message">You already have an account.</p>
    <button id="modal-proceed-btn">Proceed</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signInWithRedirect,
    getRedirectResult
  } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

  // ─── FIREBASE SETUP ─────────────────────────────────────────────────────────
  const firebaseConfig = { /* your config */ };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ─── UI ELEMENTS ────────────────────────────────────────────────────────────
  const loginBtn      = document.getElementById('google-login');
  const usernameInput = document.getElementById('username-input');
  const modal         = document.getElementById('existing-account-modal');
  const modalMessage  = document.getElementById('modal-message');
  const modalProceed  = document.getElementById('modal-proceed-btn');

  // Enable button only when username is non‑empty
  usernameInput.addEventListener('input', () => {
    loginBtn.disabled = usernameInput.value.trim() === "";
  });

  // ─── HELPERS ────────────────────────────────────────────────────────────────
  function isInAppBrowser() {
    const ua = navigator.userAgent || "";
    return ua.includes('FBAN') || ua.includes('FBAV') || ua.includes('Instagram');
  }

  function storageAvailable(type) {
    try {
      const storage = window[type], x = "__s";
      storage.setItem(x, x);
      storage.removeItem(x);
      return true;
    } catch {
      return false;
    }
  }

  async function handleUser(user) {
    const username = usernameInput.value.trim();
    const userRef  = doc(db, `users/${user.uid}`);
    const snap     = await getDoc(userRef);

    if (snap.exists()) {
      // ── EXISTING ACCOUNT ──────────────────────────────────────────────
      const data = snap.data();
      modal.querySelector('h2').textContent = "Account Exists";
      modalMessage.textContent =
        `An account already exists with username "${data.name}". You already have an account.`;
      modal.style.display = "flex";
      modalProceed.onclick = () => {
        modal.style.display = "none";
        window.location.href = "index.html";
      };
    } else {
      // ── NEW USER ────────────────────────────────────────────────────────
      await setDoc(userRef, {
        name:     username,
        email:    user.email || "No Email",
        photoURL: user.photoURL || "https://via.placeholder.com/48",
        energy:   40,
        timestamp: new Date().toISOString()
      });

      modal.querySelector('h2').textContent = "Account Created";
      modalMessage.textContent = `Welcome, ${username}! Your account has been created successfully.`;
      modal.style.display = "flex";
      modalProceed.onclick = () => {
        modal.style.display = "none";
        window.location.href = "27Coins.html";
      };
    }
  }

  // ─── HANDLE REDIRECT RESULT (if any) ───────────────────────────────────────
  getRedirectResult(auth)
    .then(result => {
      if (result && result.user) {
        handleUser(result.user);
      }
    })
    .catch(err => console.error("Redirect error:", err));

  // ─── LOGIN CLICK ──────────────────────────────────────────────────────────
  loginBtn.addEventListener('click', async () => {
    const username = usernameInput.value.trim();
    if (!username) {
      alert("Please enter a username first.");
      return;
    }

    const provider = new GoogleAuthProvider();

    try {
      // Decide popup vs redirect
      if ( isInAppBrowser() || !storageAvailable('sessionStorage') ) {
        // in-app: popup always works better
        const result = await signInWithPopup(auth, provider);
        await handleUser(result.user);

      } else {
        // normal browser: redirect flow
        await signInWithRedirect(auth, provider);
        // page will reload and be caught by getRedirectResult above
      }

    } catch(error) {
      console.error("Login flow failed:", error);
      // fallback: if popup is blocked, try redirect
      if ( error.code === 'auth/popup-blocked' ||
           error.code === 'auth/operation-not-supported-in-this-environment' ) {
        await signInWithRedirect(auth, provider);
      } else {
        alert("Login failed: " + error.message);
      }
    }
  });
</script>

</body>
</html>
